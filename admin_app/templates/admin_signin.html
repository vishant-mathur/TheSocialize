<html>
    {% load static%}
    <head>
        
    </head>
        <body>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!-- mobile metas -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="viewport" content="initial-scale=1, maximum-scale=1">
            <!-- site metas -->
            <title>HomeCare</title>
            <meta name="keywords" content="">
            <meta name="description" content="">
            <meta name="author" content="">
            <!-- bootstrap css -->
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
            <!-- style css -->
            <link rel="stylesheet" href="{% static 'css/style.css'%}">
            <!-- Responsive-->
            <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
            <!-- fevicon -->
            <link rel="icon" href="{%static 'images/fevicon.png'%}" type="image/gif" />
            <!-- Scrollbar Custom CSS -->
            <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css'%}">
            <!-- Tweaks for older IEs-->
            <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css '%}">
            <!-- owl stylesheets -->
            <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
            <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css '%}" media="screen">
            <div class="health_section layout_padding">
                <div class="container">
                   <h1 class="health_taital">Admin Sign in</h1>
                   <p class="health_text">Enter the details correctly</p>
                   <div class="contact_box">
                    {% for message in messages%}
                    <div class="alert alert-{{message.tags}}  alert-dismissible fade show" role="alert">
    

                        <strong>Message: </strong>{{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span arial-hidden='true'>&times;</span>
                        </div>
                     {% endfor %}
               
                     <form class="form-group" method="POST" class="post-form" enctype="multipart/form-data">
                       
                    
                        
                         <input class="form-control"type="text" name="Name"  placeholder="Name*"><br>

                     
                     
                        
                        
                         <input class="form-control"type="password" name="password"  placeholder="Enter Password"><br>
                    
                    
                        <button type="submit" class="btn btn-style-one">login</button>

                           

                     
                    </form>

                    

                 </div>
                 
                </div>
             </div>
             <!-- health section end -->
        </body>

</html>
