<html>
    {% load static %}

    </head>

            <meta name="viewport" content="initial-scale=1, maximum-scale=1">

            <script src="{% static 'js/bootstrap.min.js' %}"></script>

            <link rel="stylesheet" href="{% static 'css/style.css'%}">
